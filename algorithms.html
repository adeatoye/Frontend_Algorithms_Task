    <script>

        function convertFahrToCelsius(num) {
                    
            let C = (Number(num)-32)/1.8;
            let ans = C.toFixed(4);                
            
                           
            if(Array.isArray(num)){
                console.log(`${JSON.stringify(num)} is not a valid number but a/an array`);
            }else if(num === "" || num === " "){
                console.log(`${JSON.stringify(num)} is not a valid number but a/an ${typeof(num)}`);
            }    
            else if(isNaN(num)){
                console.log(`${JSON.stringify(num)} is not a valid number but a/an ${typeof(num)}`);
            }          
            else if(typeof(num) === "boolean" || num === "" || num === ""){
                console.log(`${JSON.stringify(num)} is not a valid number but a/an ${typeof(num)}`);
            }          
            else if(typeof(num) == "object"){
                console.log(`${JSON.stringify(num)} is not a valid number but a/an ${typeof(num)}`);
            }else{
                console.log(ans);
            }          
            
            
        }

        convertFahrToCelsius(1);

        checkYuGiOh = (n) =>{

                for(i = 1; i <= n; i++){

                    if(i % 2 == 0 && i % 3 == 0 && i % 5 == 0){
